<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Restaurant KEA</h1>
        <nav>
            <a href="./">Home</a>
            <a href="./menu.html">Menu</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <p>Guldbergsgade 29</p>
            <p>2200 Copenhagen</p>
            <p>Phone no.: <a href="tel:20825370">20 82 53 70</a> </p>
            <p>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></p>
        </section>
        <section>
            <img src="./img/map.jpg" alt="map of KEA Restaurant">
        </section>
        <section>
            <!-- <form action="mailto:info@restaurantkea.dk" method="post"> -->
            <form action="./process.php" method="post">
                <fieldset>
                    <legend>Contact form</legend>
                    <div>
                        <label for="fullname">
                            Full name
                            <input id="fullname" name="fullname" type="text">
                        </label>
                    </div>
                    <div>
                        <label for="phone_number">
                            Phone no.
                            <input id="phone_number" name="phone_number" type="text" maxlength="8">
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            E-mail
                            <input id="email" name="email" type="text">
                        </label>
                    </div>
                    <div>
                        <label for="persons">
                            Persons
                            <input id="persons" name="persons" type="number" value="2" min="1" max="20">
                        </label>
                    </div>
                    <div>
                        <label for="date_and_time">
                            Date and time
                            <input id="date_and_time" name="date_and_time" type="date">
                        </label>
                    </div>
                    <div>
                        <label for="information">
                            Further Information<br>
                            <textarea name="information" id="information" cols="30" rows="10"></textarea>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
